<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Thing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src = "Website logo.png" width = "546" height="180" alt = "recipes.compare header">

    <form action = "results.html" method = "GET">
    <h2 style = "color: #49331b;"> Welcome to Recipes.compare!</h2>
    <form action = "results.html" method = "GET">
        <div>
            <label for = "Ingredients">Ingredients (comma seperated): </label>
            <input type = "text" name = "Ingredients" placeholder="masala" required>
        </div>
        <div>
            <label for = "Cusine">Cusine: </label>
            <input type = "text" name = "Cusine" placeholder="indian" required>
        </div>
        <div>
            <label for = "name"> NAME: </label>
            <input type = "password" name = "name" placeholder="Abdul" required>
        </div>
        <button type = "reset">
            Reset
        </button>
        <button type = "submit">
            Submit
        </button>
        <label>minimum calories</label>
	    <input name = "minimum calories"><br>
        <label>maximum calories</label>
	    <input name = "maximum calories"><br>

        <div class="wrapper">
            <div class="values">
                <span id="range1">
                    0
                </span>
                <span> &dash; </span>
                <span id="range2">
                    100
                </span>
            </div>
            <div class="container">
                <div class="slider-track"></div>
                <input type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
                <input type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
