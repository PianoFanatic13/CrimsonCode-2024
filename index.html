<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Thing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-box"></div>
    <div class="header">
        <img src="Website logo.png" width="546" height="180" alt="recipes.compare header">
    </div>

    <form action="results.html" method="GET">
        <h2 style="color: #49331b;">Welcome to Recipes.compare!</h2>
        <div>
            <label for="Ingredients">Ingredients (comma separated): </label>
            <input type="text" name="Ingredients" placeholder="dog" required><br><br>
        </div>
        
        <hr>
        <p>Cuisine:</p>
        <input type="radio" name="Cuisine" value="American"> American 
        <input type="radio" name="Cuisine" value="Chinese"> Chinese 
        <input type="radio" name="Cuisine" value="French"> French <br>
        <input type="radio" name="Cuisine" value="Greek"> Greek 
        <input type="radio" name="Cuisine" value="Hawaiian"> Hawaiian
        <input type="radio" name="Cuisine" value="Indian"> Indian <br>
        <input type="radio" name="Cuisine" value="Jamaican"> Jamaican 
        <input type="radio" name="Cuisine" value="Japanese"> Japanese 
        <input type="radio" name="Cuisine" value="Korean"> Korean <br>
        <input type="radio" name="Cuisine" value="Mexican"> Mexican 
        <input type="radio" name="Cuisine" value="Nigerian"> Nigerian 
        <input type="radio" name="Cuisine" value="Peruvian"> Peruvian <br>
        <input type="radio" name="Cuisine" value="Thai"> Thai 
        <input type="radio" name="Cuisine" value="Vietnamese"> Vietnamese <br><br>
        
        <hr>
        <p>Filters:</p>
        <input type="checkbox" name="Filter" value="Popular"> Popular 
        <input type="checkbox" name="Filter" value="Healthy"> Healthy <br>
        <input type="checkbox" name="Filter" value="Vegetarian"> Vegetarian 
        <input type="checkbox" name="Filter" value="Vegan"> Vegan <br>
        <input type="checkbox" name="Filter" value="GlutenFree"> Gluten Free 
        <input type="checkbox" name="Filter" value="DairyFree"> Dairy Free <br>
        
        <div class="wrapper">
            <div class="values">
                <span id="range1">
                    0
                </span>
                <span> &dash; </span>
                <span id="range2">
                    100
                </span>
            </div>
            <div class="container">
                <div class="slider-track"></div>
                <input type="range" min="0" max="2000" value="600" id="slider-1" name="slider1" oninput="slideOne()">
                <input type="range" min="0" max="2000" value="1400" id="slider-2" name="slider2" oninput="slideTwo()">
            </div>
        </div>
        
        <button type="reset">
            Reset
        </button>
        <button type="submit">
            Submit
        </button>
    </form>
    <script src="main.js"></script>
</body>
</html>
